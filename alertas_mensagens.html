<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas e Mensagens JS</title>
</head>
<body>
    <h1>Alertas e Mensagens JS</h1>
    <h2>Esta página demonstra comandos Javascrip como alertas, confirmações</h2>
</body>
<script>
    window.alert('Comando window.alert - Apresenta alerta para o usuário'); 
    window.confirm('Comando window.confirm - Janela com botão OK ou Cancelar');
    window.prompt('Comando window.prompt - Possibilita usurário inserir informação');
    var dado = prompt('Insira um dado para ser armazenado em uma variável');
    alert('O dado inserido foi ' + dado + ' demonstrando uma concatenação'); 
</script>
</html>
