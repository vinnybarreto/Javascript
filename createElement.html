<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Create Element</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .divhtml {
            width: 150px;
            height: auto;
            padding: 2%;
            margin: 30px auto;
            text-align: center;
            color: aqua;
            background-color: navy;
        }
    </style>
</head>

<body>
    <div class="divhtml">Está box foi criada usando HTML e CSS</div>
</body>
<script>
    //Chama a função adcElemento no carremento da página
    document.body.onload = adcElemento;

    function adcElemento(){
        var novaDiv = document.createElement("div"); //Cria a Tag div no HTML
        var novoTexto = document.createTextNode("Componente inserido pelo createElement()"); //Cria um novo conteúdo para a div
        novaDiv.style.color = 'navy'
        novaDiv.style.background = 'aqua'
        novaDiv.style.width = '150px'
        novaDiv.style.height = 'auto'
        novaDiv.style.margin ='30px auto'
        novaDiv.style.padding = '2%'
        novaDiv.style.textAlign = 'center'
        novaDiv.appendChild(novoTexto); 

        var divAtual= document.querySelector(".divhtml");
        document.body.insertBefore(novaDiv,divAtual);
    }
</script>

</html>
